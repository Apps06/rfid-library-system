<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Logger{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">ðŸ“š</span>
                    <span class="logo-text">Library Logger</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('views.dashboard') }}" class="nav-link {% if request.endpoint == 'views.dashboard' %}active{% endif %}">
                        <span class="nav-icon">ðŸ“Š</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('views.students') }}" class="nav-link {% if request.endpoint == 'views.students' %}active{% endif %}">
                        <span class="nav-icon">ðŸ‘¥</span>
                        <span>Students</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('views.attendance') }}" class="nav-link {% if request.endpoint == 'views.attendance' %}active{% endif %}">
                        <span class="nav-icon">ðŸ“‹</span>
                        <span>Attendance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('views.register') }}" class="nav-link {% if request.endpoint == 'views.register' %}active{% endif %}">
                        <span class="nav-icon">âž•</span>
                        <span>Register</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="status-indicator online">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                <div class="header-actions">
                    <div class="datetime" id="datetime"></div>
                </div>
            </header>
            
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Toast notification container -->
    <div id="toast-container"></div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
